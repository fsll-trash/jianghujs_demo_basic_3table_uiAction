{% block vue_body %}

{% include 'layout/jhLayout.html' %}
{% include 'common/resetTableMaxHeight.html' %}

<script type="module">
new Vue({
  el: '#app',
  template: '#app-template',
  vuetify: new Vuetify(),
  data: () => ({
    // 表格相关数据
    isFormValid: true,
    requireRules: [
      v => !!v || 'This is required',
    ],
    constantCollection: {
    },

    serverSearchInput: {
      studentId: null,
      classId: null
    },
    currentTableGenderType: 'all',
    isEditDrawerShow: false,
    searchInput: null,
    isTableLoading: true,
    tableDataFromBackend: [],
    headers: [
      {text: "ID", value: "id", width: 120, class: 'fixed', cellClass: 'fixed'},
       
      {text: "班级ID", value: "classId", width: 120}, 
      {text: "门派ID", value: "menPaiId", width: 120}, 
      {text: "门派名", value: "menPaiName", width: 120}, 
      {text: "备注", value: "remarks", width: 120}, 
      {text: "班级状态", value: "classStatus", width: 120}, 
      {text: "操作者", value: "operationByUser", width: 120},
      {text: "操作时间", value: "operationAt", width: 250},
      {text: '操作', value: 'action', align: 'center', sortable: false, width: 200, class: 'fixed', cellClass: 'fixed'},
    ],

    currentClickButton: {title: '新增', action: 'add'},
    editItem: {},
    tableButtonList: [
      {text: '修改', buttonType: 'edit', color: 'success',},
      {text: '删除', buttonType: 'delete', color: 'error',},
      { text: '学生', buttonType: 'path', color: '', path: 'studentManagementOfOneClass' }
    ],
  }),
  computed: {
    isMobile() {
      return window.innerWidth < 600;
    },
    tableData() {
      if (!this.currentTableGenderType || this.currentTableGenderType === 'all') {
        return this.tableDataFromBackend;
      }
      return this.tableDataFromBackend.filter(({gender}) => gender === this.currentTableGenderType);
    },
    computedEditItem() {
      return this.editItem;
    },
  },
  watch: {},
  async created() {
    await this.getTableData();
  },
  mounted() {},
  methods: {
    /**
     * 获取表格数据
     */
    async getTableData() {
      this.isTableLoading = true;
      const serverSearchInput = _.pickBy(this.serverSearchInput, value=> !!value);
      const { data: { appData: { rows } } } = await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'classManagement',
            actionId: 'selectItemList',
            actionData: {},
            where: {},
            whereLike: serverSearchInput,
            orderBy: [{column: 'operationAt', order: 'desc'}]
          }
        }
      });

      this.tableDataFromBackend = rows;
      this.isTableLoading = false;
    },

    /**
     * 点击表格数据按钮
     */
    async handleTableButton(button, item) {
      const buttonType = button.buttonType;
      switch (buttonType) {
        case 'edit':
          this.currentClickButton = {action: 'edit', title: '修改'};
          this.editItem = {...item};
          this.isEditDrawerShow = true;
          break;
        case 'add':
          this.currentClickButton = {action: 'add', title: '新增'};
          this.editItem = {};
          this.isEditDrawerShow = true;
          break;
        case 'delete':
          this.editItem = {...item};
          await this.deleteStudent();
	  break;
        case 'path':
          // todo：请在生成后将下列的 title 参数改成获取你要展示的字段，如 className
          if (button.path.startsWith('http')) {
            window.location.href = `${button.path}?classId=${item.classId}&title=${item.classId}`
          } else {
            window.location.href = `/${window.appInfo.appId}/page/${button.path}?classId=${item.classId}&title=${item.classId}`
          }
          break;
      }
    },
    /**
     * 删除数据
     */
    async deleteStudent() {
      const dialogDone = await window.confirmDialog({ title: '删除', content: '确定删除吗？'});
      if (!dialogDone) {
        return false;
      }
      const { id } = this.computedEditItem;
      await window.vtoast.loading("删除数据");
      await window.jianghuAxios({
        data: {
          appData: {
            pageId: 'classManagement',
            actionId: 'jhDeleteItem',
            actionData: {},
            where: { id: id }
          }
        }
      });
      await window.vtoast.success("删除数据成功");
      await this.getTableData();
    },
    /**
     * 保存数据
     */
    async saveInfo() {
      if (this.currentClickButton.action === 'add') {
        await this.jhInsertStudent();
      }
      if (this.currentClickButton.action === 'edit') {
        await this.updateStudent();
      }
    },
    /**
     * 新增数据
     */
    async jhInsertStudent() {
      if (await window.confirmDialog({ title: '新增', content: '确定新增吗？'})) {
        delete this.computedEditItem.id;
        await window.vtoast.loading("新增数据");
        await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'classManagement',
              actionId: 'jhInsertItem',
              actionData: this.computedEditItem
            }
          }
        })
        await window.vtoast.success("新增数据成功");
        this.isEditDrawerShow = false;
        await this.getTableData();
      }
    },
    /**
     * 保存数据
     */
    async updateStudent() {
      if (await window.confirmDialog({ title: '修改', content: '确定修改吗？'})) {
        const id = this.computedEditItem.id;
        delete this.computedEditItem.id;
        await window.vtoast.loading("修改数据");
        await window.jianghuAxios({
          data: {
            appData: {
              pageId: 'classManagement',
              actionId: 'jhUpdateItem',
              actionData: this.computedEditItem,
              where: {id: id}
            }
          }
        })
        await window.vtoast.success("修改数据成功");
        this.isEditDrawerShow = false;
        await this.getTableData();
      }
    },
    getConstantCollectionItemText(key, _value) {
      const constantCollectionItemFind = this.constantCollection[key].find(({value}) => value === _value);
      if(constantCollectionItemFind) {
        return constantCollectionItemFind.text;
      }
      return value;
    }
  }
})
</script>
